<!doctype html>
<html>
<head>
</head>
<body>
<span id="T">你好</span>
</body>
  <script>
    var t = 1;
    var fontsize=5;
    var dom = document.getElementById("T");
    setInterval(function(){
      fontsize+=t;
      dom.style.fontSize = fontsize +"px";
      t = (fontsize>100)? t*=-1:t;
      t = (fontsize<5)? t*=-1:t;
    },30);
  </script>
</html>
